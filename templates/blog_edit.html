<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建博客</title>
</head>
<body>
        <form class="center-block block pure-form" action="/api/blog/update?id={{ blog.id }}" method="POST">
            <input id="id-input-title" name="title" placeholder="标题" value={{ blog.title }}>
            <input id="id-input-author" name="author" placeholder="作者" value={{ blog.author }}>
            <textarea id="id-input-content" name="content" placeholder="正文">{{ blog.content }}</textarea>
            <button id="id-button-add" class="pure-button pure-button-primary">更新博客</button>
        </form>
</body>
    <link href="https://cdn.bootcss.com/pure/1.0.0/pure-min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='utilize.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='blog.css') }}" rel="stylesheet">
</html>
